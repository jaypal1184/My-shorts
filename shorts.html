<!DOCTYPE html>

<head>

<body>

  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="left-logo">My Shorts</div>

      <button class="icon-btn"><i class="fas fa-search"></i></button>

    </div>
  </header>

  <!-- Shorts Section -->
  <main class="shorts-section">

      <!-- Action Buttons like Instagram -->
      <div class="action-buttons">
        <button><i class="fas fa-heart"></i><br>1.2K</button>
        <button><i class="fas fa-thumbs-down"></i></button>
        <button><i class="fas fa-comment"></i><br>230</button>
        <button><i class="fas fa-share"></i><br>Share</button>
        <button><i class="fas fa-music"></i><br>Audio</button>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
