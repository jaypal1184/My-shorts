<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shorts - Upload</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .upload-section {
      padding: 20px;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    .upload-form input[type="file"],
    .upload-form input[type="text"],
    .upload-form textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .upload-form button {
      padding: 12px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-form button:hover {
      background-color: #cc0000;
    }

    .hashtag-preview {
      margin-top: -10px;
      font-size: 14px;
    }

    .hashtag-preview a {
      color: #0077ff;
      margin-right: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .hashtag-preview a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="left-logo">My Shorts</div>
    <div class="right-icons">
      <button class="icon-btn"><i class="fas fa-search"></i></button>
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
    </div>
  </header>

  <!-- Upload Section -->
  <main class="upload-section">
    <h2>ðŸ“¤ Upload Your Short</h2>

    <form class="upload-form">
      <label>Video File:</label>
      <input type="file" accept="video/*" required />

      <label>Title:</label>
      <input type="text" id="titleInput" placeholder="Enter video title (use #hashtags)" required />

      <label>Description:</label>
      <textarea id="descInput" placeholder="Write a short description with #hashtags..." rows="4"></textarea>

      <div id="hashtagPreview" class="hashtag-preview"></div>

      <button type="submit">Upload Video</button>
    </form>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="shorts.html"><i class="fas fa-video"></i><br>Shorts</a>
    <a href="upload.html"><i class="fas fa-plus-circle"></i><br>Upload</a>
    <a href="subscriptions.html"><i class="fas fa-tv"></i><br>Subs</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
  </nav>

  <!-- Hashtag Script -->
  <script>
    function extractHashtags(text) {
      const regex = /#[a-zA-Z0-9_]+/g;
      return text.match(regex) || [];
    }

    function updateHashtagPreview() {
      const title = document.getElementById("titleInput").value;
      const desc = document.getElementById("descInput").value;
      const hashtags = [...new Set([...extractHashtags(title), ...extractHashtags(desc)])];

      const container = document.getElementById("hashtagPreview");
      container.innerHTML = hashtags.map(tag => `<a href="search.html?tag=${tag.substring(1)}">${tag}</a>`).join(" ");
    }

    document.getElementById("titleInput").addEventListener("input", updateHashtagPreview);
    document.getElementById("descInput").addEventListener("input", updateHashtagPreview);
  </script>

</body>
</html>
